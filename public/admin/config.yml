            summary: '{{fields.title}}'
      - label: Turbogames
        name: turbogames
        file: content/global-components/turbogames.json
        fields:
          - name: isShow
            label: Is Show
            widget: boolean
          - name: label
            label: Label
            widget: string
          - name: icon
            label: Icon
            widget: select
            options: *ref_0
          - name: buttonLabel
            label: Button Label
            widget: string
          - name: items
            label: Cards
            widget: list
            fields:
              - name: url
