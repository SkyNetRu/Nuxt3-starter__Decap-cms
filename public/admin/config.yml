backend:
  cms_label_prefix: cms
  repo: SkyNetRu/Nuxt3-starter__Decap-cm
  branch: main
  name: 'git-gateway'
media_folder: public/img/uploads
public_folder: /img/uploads
collections:
  - name: globalComponents
    label: Global Components
    extension: json
    format: json
    editor:
      preview: false
    files:
      - label: Benefits
        name: benefits
        file: content/global-components/benefits.json
        fields:
          - name: items
            label: Benefit Cards
            widget: list
            fields:
              - name: image
                label: Image
                widget: image
              - name: title
                label: Title
                widget: string
              - name: text
                label: Text
                widget: string
            label_singular: card
            summary: '{{fields.title}}'
          - name: label
            label: Block Label
            widget: string
          - name: icon
            label: Icon
            widget: select
            options: &ref_0
              - cherry
              - sport
              - slots
              - live-casino
              - table-games
              - turbo-games
              - sport-book
              - tfs-token
              - bonuses
              - live-support
              - vip
              - tournament
              - lottery
              - quest
              - shop
              - heart
              - history
              - wallet
              - bonus
              - user
              - log-out
              - speed
              - gamepad
              - security
              - age
              - hot
              - new
      - label: Cards Group
        name: cardsGroup
        file: content/global-components/cards-group.json
        fields:
          - name: moreButton
            label: More Button
            widget: string
          - name: recommendedSubtitle
            label: Recommended Subtitle
            widget: string
          - name: favorites
            label: Favorites
            widget: object
            fields:
              - name: icon
                label: Icon
                widget: select
                options: *ref_0
              - name: label
                label: Label
                widget: string
          - name: providers
            label: Providers
            widget: object
            fields:
              - name: icon
                label: Icon
                widget: select
                options: *ref_0
              - name: label
                label: Label
                widget: string
          - name: latestWinners
            label: Latest Winners
            widget: object
            fields:
              - name: icon
                label: Icon
                widget: select
                options: *ref_0
              - name: label
                label: Label
                widget: string
          - name: recentlyPlayed
            label: Recently Played
            widget: object
            fields:
              - name: icon
                label: Icon
                widget: select
                options: *ref_0
              - name: label
                label: Label
                widget: string
      - label: Categories
        name: categories
        file: content/global-components/categories.json
        fields:
          - name: categoriesList
            label: Cards
            widget: list
            fields:
              - name: icon
                label: Icon
                widget: select
                options: *ref_0
              - name: identity
                label: Identity
                widget: string
                hint: Identity must be the same as backoffice category identity!
              - name: label
                label: Label
                widget: string
            label_singular: category
            summary: '{{fields.label}}'
            identity:
              hint: Identity must be the same as backoffice category identity!
      - label: Constants
        name: constants
        file: content/global-components/constants.json
        fields:
          - name: bonusTypes
            label: Bonus Types
            widget: object
            fields:
              - name: '1'
                label: Cash Bonus
                widget: string
              - name: '2'
                label: Percentage Bonus
                widget: string
              - name: '3'
                label: Freespin Bonus
                widget: string
              - name: '4'
                label: Cashback Bonus
                widget: string
          - name: betStatuses
            label: Bet Statuses
            widget: object
